<div class="row">
	<div class="col-md-8">
		<form class="form-horizontal" style="float: left;" name="tempForm">
			<div class="form-group">
				<label class="control-label col-md-6 col-sm-6" for="temperatureVal">Add
					Temperature:</label>
				<div class="col-md-6 col-sm-6">
					<input type="number" class="form-control" id="temperatureVal"
						ng-model="temperatureVal" name="temperatureVal"
						placeholder="Enter Temperature value" required
						ng-pattern="/^[0-9]+$/">
				</div>

				<div
					ng-show="tempForm.temperatureVal.$dirty && tempForm.temperatureVal.$invalid">
					<div ng-show="tempForm.temperatureVal.$error.required"
						class="error">Enter atleast one number</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-6 col-md-6 col-sm-6">
					<button type="submit" class="btn btn-primary"
						ng-disabled="tempForm.$invalid" ng-click="addTemperature()">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4 col-sm-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Current Median Temperature</h3>
			</div>
			<div class="panel-body">{{currentMedian}}</div>
		</div>
	</div>
</div>
